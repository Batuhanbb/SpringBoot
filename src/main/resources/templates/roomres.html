<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Batuke Room Reservations</title>
</head>
<body>
<h1>Turkish Hotel</h1>
<table>
    <tr>
        <td>Room</td>
        <td>Room Number</td>
        <td>Guest</td>
    </tr>
    <tr th:each="roomReservation:${roomReservations}">
        <td th:text="${roomReservation.roomName}">Room Name</td>
        <td th:text="${roomReservation.roomNumber}">Room Number</td>
        <td th:text="${roomReservation.lastName}!= null? ${roomReservation.lastName} + ',' + ${roomReservation.firstName}: 'BOS'">Guest</td>
    </tr>
</table>
</body>
</html>
